<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/eel.js"></script> 
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Генератор таблиц</title>
</head>
<body>
    <div id="app" class="app">
        <div class="block">
            <div class="row">
                <div class="label" accept=".xlsx, xls">Выберите xlsx файл таблицы:</div>
                <input id="input_file" type="file">
            </div>
        </div>
        <div class="block">
            <div class="label">Создать таблицы:</div>
            <div class="options">
                <div class="item">
                    <button id="generate_table" onclick="generate(this, 'table')">табель</button>
                    <div id="result"></div>
                </div>
                <div class="item">
                    <button id="generate_graph" onclick="generate(this, 'graph')">график</button>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
